<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tasks</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar (ionInput)="handleSearch($event)" placeholder="Search by ID"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-checkbox slot="start" [checked]="task.completed" (ionChange)="toggleCompletion(task, $event)"></ion-checkbox>
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>ID: {{ task.id }}</p>
        <p>{{ task.createdAt | date:'medium' }}</p>
      </ion-label>
      <ion-button slot="end" fill="clear" [routerLink]="['/edit-task', task.id]">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" color="danger" (click)="deleteTask(task.id)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <div *ngIf="tasks.length === 0" class="ion-text-center ion-padding">
    <p>No tasks found. Create one!</p>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/create-task">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar class="bottom-bar">
    <div class="bottom-nav">

      <button class="bottom-btn" routerLink="/home">
        <ion-icon name="list-outline"></ion-icon>
        <span>Tasks</span>
      </button>

      <button class="center-btn" routerLink="/create-task">
        <ion-icon name="add"></ion-icon>
      </button>

      <button class="bottom-btn" routerLink="/categories">
        <ion-icon name="folder-open-outline"></ion-icon>
        <span>Categories</span>
      </button>

    </div>
  </ion-toolbar>
</ion-footer>
